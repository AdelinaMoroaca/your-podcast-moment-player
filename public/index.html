<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Podcast Moment</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Font Awesome v5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- Navigation -->
      <div class="nav-wrapper">
        <nav class="nav">
          <h1 class="nav-title">Your Podcast Moment</h1>
          <i class="fas fa-microphone-alt"></i>

          <!-- Mobile Navigation -->
          <div class="nav-list">
            <span id="searchLink">Search</span>
            <span id="listenLink">Listen</span>
          </div>
        </nav>

        <!-- Search bar -->
        <!-- <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a podcast/ topic"
        />
      </div> -->
      </div>

      <!-- Search Container -->
      <div class="search-container">
        <!-- Search history -->
        <div class="custom-select">
          <select name="searchHistry" id="searchHistory" title="Search History">
            <option value="Search History">Select Previous Search</option>
          </select>
        </div>

        <!-- Search-bar input -->
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a podcast/ topic"
        />

        <!-- Search Buttons -->
        <div class="search-buttons">
          <button id="searchButton" type="button">Search</button>
          <button id="resetButton" type="button">Clear History</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="page-wrapper">
      <!-- Search bar -->
      <!-- <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a podcast/ topic"
        />
      </div> -->

      <!-- Main Container -->
      <section class="main-container">
        <!-- Loader -->
        <div class="loader-container">
          <i class="fas fa-microphone-alt"></i>
        </div>
      </section>

      <div id="response" class="cards-container">
        <div class="card">
          <img src="./default-podcast.png" alt="Podcast Image" />
          <div class="card-content">
            <h3>Podcast title</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p class="episode-count">Episode 50</p>
            <p class="pub-date">Newest Episode</p>
          </div>
        </div>
        <br />
        <br />
        <div class="card">
          <img src="./default-podcast.png" alt="Podcast Image" />
          <div class="card-content">
            <h3>Podcast title</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Episode 50</p>
            <p>Newest Episode</p>
          </div>
        </div>
      </div>

      <!-- Player Container -->
      <aside class="player-container">
        <div class="player">
          <p>Song plaing Card</p>
        </div>

        <div class="queue">
          <p>Song player List</p>
        </div>
      </aside>
    </main>

    <!-- Footer -->
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
